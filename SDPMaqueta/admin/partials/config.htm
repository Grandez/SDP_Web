<div ui-layout>

    <div ui-layout-container>
        <div ui-layout="{flow : 'column'}" >
            <div ui-layout-container size="250px" >

                <div class="left-inner-addon ">
                    <img src="../img/buho_32.png" alt="Filter" height="32" width="42">
                    <input type="search"
                           data-ng-model="mascara"
                           data-ng-keyup="buscaArbol()"/>
                </div>

                <div id="arbConfig" data-ng-model="arbConfig"> </div>
            </div>
            <div ui-layout-container >

                <hr />
                <div id="configContainer" class="col-lg-10 col-lg-offset-1">
<!--
                <uib-tabset active="active">
                    <uib-tab index="0" heading="Static title">Static content</uib-tab>
                    <uib-tab index="$index + 1" ng-repeat="tab in tabs" heading="{{tab.title}}" disable="tab.disabled">
                        {{tab.content}}
                    </uib-tab>
                    <uib-tab index="3" select="alertMe()">
                        <uib-tab-heading>
                            <i class="glyphicon glyphicon-bell"></i> Alert!
                        </uib-tab-heading>
-->

                <uib-tabset id="idTabsConfig" ng-model="tabsConfig" active="-1">
                    <uib-tab ng-repeat="tab in groups track by tab.name"
                             heading="{{tab.name}}"
                             select="tabSelected(tab.id)"
                             index='$index' >
                             <div id="tab.idDiv"></div>
                    </uib-tab>
                    <uib-tab id="-1"
                             heading="All"
                             select="tabSelected(-1)"
                             index="$index + 1">
                             <div id="idDivAll"></div>
                    </uib-tab>
                </uib-tabset>

                <div id="cfgGrid" style="width: 100%" data-ng-model="cfgGrid"></div>
            </div>
            </div>
        </div>
    </div>

</div>
