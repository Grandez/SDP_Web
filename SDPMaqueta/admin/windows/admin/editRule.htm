<div class="col-lg-12 marco">
   <div class="container">
     <div class="panel panel-primary">
        <div class="panel-heading">
            {{MD.title}}
            <a class="glyphicon glyphicon-remove more-less "
               ng-click="close()">
            </a>
        </div>
        <div class="panel-body">
            <h2>Horizontal form</h2>
            <form class="form-horizontal" action="">
        <div class="form-group">
            <label class="control-label col-sm-2" for="orden">Orden:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="ruleOrden" placeholder="Enter priority" name="order">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="severity">Severity:</label>
            <div class="col-sm-10">
                <select class="form-control" id="severity">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="value">Valor:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ruleValue" placeholder="Enter value" name="value">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
        </div>
    </div>
</div>

</div>
